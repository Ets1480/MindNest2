<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindNest Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .user-msg, .bot-msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user-msg {
      background: #d0eaff;
      text-align: right;
    }
    .bot-msg {
      background: #f0f0f0;
      text-align: left;
    }
    #chat-form {
      display: flex;
      gap: 10px;
    }
    #user-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #007acc;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>🧠 MindNest Assistant</h2>
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    async function fetchAIResponse(userInputText) {
      try {
        const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_NEW_API_KEY_HERE' // Replace with your real key
          },
          body: JSON.stringify({
            model: "mistral-small",
            messages: [
              { role: "user", content: userInputText }
            ]
          })
        });

        if (!response.ok) throw new Error("Mistral API error");

        const data = await response.json();
        return data.choices?.[0]?.message?.content || "No reply from MindNest.";
      } catch (error) {
        return "⚠️ Error: " + error.message;
      }
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      messagesDiv.innerHTML += `<div class="user-msg">${userMessage}</div>`;
      messagesDiv.innerHTML += `<div class="bot-msg">Thinking...</div>`;
      userInput.value = '';
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      const aiResponse = await fetchAIResponse(userMessage);

      const botMsgs = document.querySelectorAll('.bot-msg');
      botMsgs[botMsgs.length - 1].innerText = aiResponse;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
