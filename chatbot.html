<script>
async function sendMessage() {
  const input = document.getElementById('userInput');
  const chat = document.getElementById('chatbox');
  const userMessage = input.value.trim();
  if (!userMessage) return;

  chat.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
  input.value = "";

  const response = await fetch("https://api-inference.huggingface.co/models/EleutherAI/gpt-neo-1.3B", {
    method: "POST",
    headers: {
      "Authorization": "Bearer YOUR_HF_TOKEN_HERE",
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ inputs: userMessage })
  });

  const data = await response.json();
  const botReply = data[0]?.generated_text || "Sorry, I'm still learning!";

  chat.innerHTML += `<p><strong>MindNest:</strong> ${botReply}</p>`;
}
</script>
