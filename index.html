<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindNest — Your AI Mental Wellness Assistant</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="MindNest is an AI-powered assistant to help you with mental wellness, focus, and financial empowerment." />
</head>
<body>
  <header>
    <div class="container">
      <h1>🌿 MindNest</h1>
      <p>Your trusted AI companion for mental wellness & focus</p>
      <button id="mode-toggle" aria-label="Toggle Dark/Light Mode" title="Toggle Dark/Light Mode">🌙</button>
    </div>
  </header>

  <main>
    <section id="chatbot-section" aria-label="Chatbot interface">
      <h2>Start a Conversation</h2>
      <div id="chat-container" role="log" aria-live="polite" aria-relevant="additions"></div>
      <form id="chat-form" autocomplete="off" aria-label="Send message form">
        <input
          type="text"
          id="chat-input"
          name="chat-input"
          placeholder="Type your message here..."
          required
          aria-required="true"
          aria-describedby="chat-instructions"
          autofocus
        />
        <button type="submit" aria-label="Send message">Send</button>
      </form>
      <p id="chat-instructions" class="visually-hidden">
        Type your message in the input box and press Send to chat with MindNest.
      </p>
    </section>
  </main>

  <footer>
    <p class="footer-text">
      Created with <span aria-label="love">❤</span> by <a href="https://github.com/ets1480" target="_blank" rel="noopener noreferrer">@ets1480</a> (Leyutsega Abebaw) |
      Email: <a href="mailto:leyutsegaleyu@gmail.com">leyutsegaleyu@gmail.com</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
